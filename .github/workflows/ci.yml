name: Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types:
      - opened
      - synchronize

env:
  RUSTV: 1.57

jobs:
  build_wo_default_features:
    name: Build without default features
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUSTV }}
          override: true
      - name: Build ergotree-ir
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --no-default-features --manifest-path ergotree-ir/Cargo.toml
      - name: Build ergo-lib
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --no-default-features --manifest-path ergo-lib/Cargo.toml

  test:
    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUSTV }}
          override: true
      - name: cargo fetch
        uses: actions-rs/cargo@v1
        with:
          command: fetch
      - name: Build tests
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose --release --tests
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --release

  test_coverage:
    name: Code coverage in tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUSTV }}
          override: true
      - name: rust-tarpaulin code coverage check
        uses: actions-rs/tarpaulin@master
        with:
          args: '--avoid-cfg-tarpaulin --timeout=360 -v --out Lcov --exclude-files bindings/*'
      # - name: Upload coverage report to Codecov
      #   if: matrix.os == 'ubuntu-latest'
      #   uses: codecov/codecov-action@v1
      #   with:
      #     fail_ci_if_error: true
      - name: Push code coverage results to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./lcov.info

  clippy:
    name: Clippy (linter)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUSTV }}
          components: clippy
          override: true
      - name: Check with Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --all-targets -- -D warnings

  js_tests:
    name: Run JS tests and publish alpha versions
    runs-on: ubuntu-latest
    env:
      HAS_NPM_TOKEN: ${{ secrets.NPM_TOKEN != '' }}
    defaults:
      run:
        working-directory: bindings/ergo-lib-wasm

    # Service containers to run `ergo` node in `devnet` mode
    services:
      # Label used to access the service container
      ergo_node:
        # Docker Hub image
        image: kbell1234/ergo_node_devnet:latest
        volumes:
          - ${{ github.workspace }}/integration-testing-conf/ergo.conf:/etc/myergo.conf 
        ports:
          # Maps tcp port 9053 on service container to the host
          - 9053:9053
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUSTV }}
          override: true

      - name: install deps
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -f
          curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
          sudo apt-get -y install nodejs

      - name: run Wasm tests
        run: |
          wasm-pack build
          # wasm-pack test  --firefox --headless
          # wasm-pack test  --firefox --headless --release
          wasm-pack test  --chrome  --headless
          wasm-pack test  --chrome  --headless --release

      - name: run node JS tests
        run: |
          wasm-pack build
          npm install
          npm run test
      
      - name: run node JS integration tests
        run: |
          wasm-pack build
          npm install
          npm run integration-test
      
      - name: run browser JS tests
        run: |
          wasm-pack build
          npm install
          npm run test-browser

      - name: build alpha versions
        run: |
          npm run build-nodejs-alpha
          npm run build-browser-alpha

      - name: publish nodejs alpha version to npm
        if: env.HAS_NPM_TOKEN == 'true'
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./bindings/ergo-lib-wasm/pkg-nodejs/package.json
          tag: 'alpha'

      - name: publish browser alpha version to npm
        if: env.HAS_NPM_TOKEN == 'true'
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./bindings/ergo-lib-wasm/pkg-browser/package.json
          tag: 'alpha'

  rustfmt:
    name: Code formatting (rustfmt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUSTV }}
          components: rustfmt
          override: true
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check --color always

  doc-links:
    name: Check intra-documentation links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUSTV }}
          override: true
      - name: cargo fetch
        uses: actions-rs/cargo@v1
        with:
          command: fetch
      # Ensure intra-documentation links all resolve correctly
      # Requires #![deny(broken_intra_doc_links)] in crate.
      - name: Check intra-doc links
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --document-private-items

  ios_tests:
    name: Test Swift(iOS) bindings
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-10
          override: true

      - name: install deps
        run: cargo install cbindgen

      - name: generate C-bindings header file
        run: |
          cd bindings/ergo-lib-c
          cbindgen --config cbindgen.toml --crate ergo-lib-c --output h/ergo_lib.h

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUSTV }}
          override: true

      - name: build and run tests
        run: |
          cargo build --all-features -p ergo-lib-c
          cd bindings/ergo-lib-ios
          swift test -Xlinker -L../../target/debug/

  android_tests:
    name: Test JNI(Android) bindings
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUSTV }}
          override: true

      - name: install deps
        run: |
          rustup target add armv7-linux-androideabi   # for arm
          rustup target add i686-linux-android        # for x86
          rustup target add aarch64-linux-android     # for arm64
          rustup target add x86_64-linux-android      # for x86_64

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          ndk: 21.3.6528147
          emulator-build: 6110076
          script: cd ./bindings/ergo-lib-jni && ./gradlew connectedCheck
