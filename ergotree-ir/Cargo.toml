[package]
name = "ergotree-ir"
version = "0.13.3"
license = "CC0-1.0"
authors = ["Denys Zadorozhnyi <denys@zadorozhnyi.com>"]
edition = "2018"
description = "ErgoTree IR, serialization"
repository = "https://github.com/ergoplatform/sigma-rust"
exclude = [
    "proptest-regressions/*"
]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
sigma-ser = { version = "^0.2.0", path = "../sigma-ser" }
sigma-util = { version = "^0.2.0", path = "../sigma-util" }
k256 = { version = "0.7.2", features = ["zeroize", "arithmetic", "ecdsa"] }
elliptic-curve = {version = "0.9.12", features = ["zeroize"]}
thiserror = "1"
rand = "0.7"
lazy_static = "1.4"
derive_more = "0.99"
impl-trait-for-tuples = "0.2.0"
proptest = {version = "1.0.0", optional = true }
proptest-derive = {version = "0.3.0", optional = true }
bs58 = "0.4.0"
base16 = "0.2.1"
num-bigint = "0.4.0"
#bounded-vec = { git = "https://github.com/ergoplatform/bounded-vec", rev="f684d78" }
bounded-vec = { version = "^0.4.0" } 
num256 = "0.3.1"
num-traits = "0.2.14"
num-derive = "0.3.3"
strum = "0.21"
strum_macros = "0.21"

[features]
default = []
arbitrary = ["proptest", "proptest-derive"]

[dev-dependencies]
proptest = "1.0.0"
sigma-test-util = { version = "0.2.0", path = "../sigma-test-util" }
